{% extends 'index.html' %}
{% load static %}

{% block content %}
</head>
<body>
    <h2>Contact us:</h2>
    <form action="" method="post" id="contactForm">
        {% csrf_token %}
        <table>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" name="email" id="email" required></td>
            </tr>
            <tr>
                <td><label for="number">Contact Number:</label></td>
                <td><input type="number" name="contact" id="number" required></td>
            </tr>
            <tr>
                <td><label for="name">Full Name:</label></td>
                <td><input type="text" name="name" id="name" required></td>
            </tr>
            <tr>
                <td><label for="message">Message:</label></td>
                <td><textarea name="message" id="message" required></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" onclick="Contact()">
                </td>
            </tr>
        </table>
    </form>

    <a href="https://www.instagram.com/amazon/?hl=en">
        <img src="{% static 'images/vecteezy_instagram-logo-png-instagram-icon-transparent_18930415.png' %}" style="width: 50px;">
    </a>
    <a href="https://www.facebook.com/AmazonIN/">
        <img src="{% static 'images/vecteezy_facebook-logo-png-facebook-icon-transparent-png_18930476.png' %}" style="width: 50px;">
    </a>

    <script src="{% static 'js/newJs.js' %}"></script>
</body>
{% endblock %}
