{% extends 'index.html' %}
{% load static %}

{% block content %}


<h1>Book Details</h1>
<div class="card" style="width : 400px">
    <img src="{{book.image.url}}" class="card-img-top">
    <div class="card-body">
        <p class="card-text">Book Name : {{book.title}}</p>
        <p>Book Price : {{book.price}}</p>

    </div>
</div>


{% endblock %}
